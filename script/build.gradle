buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.3'
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: "./_build.gradle"

String flutterRootPath = System.getenv('FLUTTER_ROOT')
if(null == flutterRootPath) {
    flutterRootPath = System.getenv('FLUTTER_HOME')
}
if(null == flutterRootPath) {
    flutterRootPath = System.getenv('FLUTTER_HOME')
    throw new GradleException('Required FLUTTER_ROOT or FLUTTER_HOME environment variable not set.')
}

dependencies {
    implementation files("${flutterRootPath}/bin/cache/artifacts/engine/android-arm/flutter.jar")
}
